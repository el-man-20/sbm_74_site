<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SBM74</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-white">Календарь событий СБМ74</h1>
                    <div class="itd_play">
                            <div class="itd_triangle"></div>
                    </div>
                    <!-- ccылка на footer <a href="#footer" class="btn btn-itd btn-lg text-uppercase">Добавить событие</a> -->
                    
                <button class="btn btn-itd btn-lg text-uppercase"  onclick="openForm()"> Добавить мероприятие </button>
                    <form class="row g-3 needs-validation" id="myForm" action="sbm74.ru" method="POST">
                      <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Ф.И.О организатора</label>
                        <input type="text" class="form-control" id="validationCustom01" autocomplete="on" placeholder="Марк Цукерберг" required>
                        <div class="valid-feedback">
                          Хорошо!
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Наименование мероприятия</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Башкурс, собрание, мастер-класс и т.д." required>
                        <div class="valid-feedback">
                          Хорошо!
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Регион проведения</label>
                        <input type="text" class="form-control" id="validationCustom03" value="Челябинская область" required>
                        <div class="invalid-feedback">
                          Пожалуйста введите регион.
                        </div>
                      </div>
                      <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">Город</label>
                        <select class="form-select" id="validationCustom04" required>
                          <option selected disabled value="">Город</option>
                          <option>Челябинск</option>
                          <option>Аргаяш</option>
                          <option>Курган</option>
                          <option>Кыштым</option>
                          <option>Уфа</option>
                          <option>Тугузбаево</option>
                          <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                          Пожалуйста введите город.
                        </div>
                      </div>
                      <div class="col-md-3">
                            <label for="inputAddress" class="form-label">Адрес</label>
                            <input type="text" class="form-control" autocomplete="on" id="inputAddress" placeholder="Проспект Ленина">
                      </div>
                      <div class="col-md-6">
                        <label for="dateBegginAndEnd" class="form-label">Введите дату и время начала мероприятия</label>
                        <input type="datetime-local" class="form-control" id="validationCustom05"/>
                        <div class="valid-feedback">
                          Хорошо!
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="dateBegginAndEnd" class="form-label">Введите дату и время завершения мероприятия</label>
                        <input type="datetime-local" class="form-control" id="validationCustom05"/>
                        <div class="valid-feedback">
                          Хорошо!
                        </div>
                      </div>
                      <div class="col-md-12">
                        <label for="validationCustom02" class="form-label">Описание мероприятия</label>
                        <input type="text" class="form-control" id="validationCustom06" placeholder="О чем,платное или бесплатное, открытое или закрытое" required>
                        <div class="valid-feedback">
                          Хорошо!
                        </div>
                      </div>
                    
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                            Согласитесь с правилами и условиями.
                          </label>
                          <div class="invalid-feedback">
                            Вы должны согласиться перед отправкой.
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary" type="submit">Отправить</button>
                      </div>
                      <div class="col-12">
                        <button type="button" class="btn btn-primary" onclick="closeForm()">Закрыть</button>
                      </div>
                    </form>


                </div>
            </div>
        </div>
    </header>

    <footer id="footer">
        1
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        function openForm() {
          document.getElementById("myForm").style.display = "block";
        }
        
        function closeForm() {
          document.getElementById("myForm").style.display = "none";
        }
    </script>
</body>
</html>
